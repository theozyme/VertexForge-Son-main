<div class="login-container d-flex align-items-center justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form p-4 shadow rounded">
      <h2 class="text-center mb-4">Welcome Back</h2>
      <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" formControlName="email" class="form-control" name="email" placeholder="Type your email">
          <small *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is Required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Email should be Valid</div>
          </small>
      </div>
      <div class="form-group mb-3">
          <label for="sifre" class="form-label">Password</label>
          <input type="password" formControlName="sifre" class="form-control" name="sifre" placeholder="Type your password">
          <small *ngIf="loginForm.get('sifre')?.invalid && (loginForm.get('sifre')?.dirty || loginForm.get('sifre')?.touched)" class="text-danger">
              <div *ngIf="loginForm.get('sifre')?.errors?.['required']">Password is Required</div>
          </small>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">SIGN IN</button>
      <div class="text-center">
          <p class="mb-1">Individual User? <a routerLink="/register">Register</a></p>
          <p>Corporate User? <a routerLink="/registerkurumsal">Register Kurumsal</a></p>
      </div>
  </form>
</div>
<p-toast></p-toast>
